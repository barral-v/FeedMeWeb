        <!-- Top content -->
        <div class="top-content">
        	
            <!-- Apply background -->
            <div class="inner-bg">

                <!-- page content -->
                <div class="container">

                    <!-- title -->
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1 class='green'><strong>Feed Me</strong></h1>
                        </div>
                    </div>

                    <!-- box -->
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	
                            <!-- top of form -->
                            <div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>


                            <!-- FORM -->
                            <div class="form-bottom">
			                    <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>

                                    
                                    <!-- USERNAME -->
			                    	<div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine  && submitted }">
			                        	<input type="text" name="username" placeholder="Username..." class="form-control" ng-model="user.username"  ng-minlength="3" ng-maxlength="8" required>
                                        <p ng-show="userForm.username.$error.minlength && submitted " class="help-block">Username is too short.</p>
                                        <p ng-show="userForm.username.$error.maxlength && submitted " class="help-block">Username is too long.</p>
			                        </div>

                                    <!-- PASSWORD -->
			                        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine  && submitted }">
			                        	<input type="password" name="password" placeholder="Password..." class="form-control" ng-model="user.password" id="form-password" required>
                                        <p ng-show="userForm.password.$invalid && !userForm.password.$pristine && submitted " class="help-block">You password is required.</p>
			                        </div>

                                    <!-- VALIDATION -->
			                        <button type="submit" class="btn" >Sign in!</button>
			                    

                                </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>...or login with:</h3>
                        	<div class="social-login-buttons">
<!-- 	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-facebook"></i> Facebook
	                        	</a>
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-twitter"></i> Twitter
	                        	</a> -->
	                        	<a class="btn btn-link-2" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

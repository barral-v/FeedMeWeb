        <!-- Top content -->
        <div class="top-content">
        	
            <!-- Apply background -->
            <div class="inner-bg">

                <!-- page content -->
                <div class="container">

                    <!-- title -->
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1 class='green'><strong>Feed Me</strong></h1>
                        </div>
                    </div>

                    <!-- box -->
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	
                            <!-- top of form -->
                            <div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Connexion</h3>
                            		<p>Entrez votre nom d'utilisateur et votre mot de passe:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>


                            <!-- FORM -->
                            <div class="form-bottom">
			                    <form name="loginForm" ng-submit="submit(loginForm.$valid)">

                                    
                                    <!-- USERNAME -->
			                    	<div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && loginForm.username.$touched }">
			                        	<input type="text" name="username" placeholder="Nom d'utilisateur..." class="form-control" ng-model="user.username" required>
                                        <div ng-messages="loginForm.username.$error" ng-show="loginForm.username.$touched">
                                            <p class="help-block" ng-message="required">Veuillez enter votre nom d'utilisateur</p>
                                        </div>
			                        </div>

                                    <!-- PASSWORD -->
			                        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && loginForm.password.$touched }">
			                        	<input type="password" name="password" placeholder="Mot de passe..." class="form-control" ng-model="user.password"required>
                                        <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched">
                                            <p class="help-block" ng-message="required">Veuillez entrer votre mot de passe</p>
                                        </div>
			                        </div>

                                    <div>
                                        <p class="red">{{requestError}}</p>
                                    </div>

                                    <!-- VALIDATION -->
			                        <button type="submit" class="btn" >Connexion</button>

                                </form>
		                    </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>...ou:</h3>
                        	<div class="social-login-buttons">
	                            <a class="btn btn-link-2" href="#/createaccount">

	                        	</a>

	                        		<i class="fa fa-google-plus"></i>Utilisez Google Plus
	                        	</a> -->
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
